<form ng-controller="User as vm">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Add user
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="Name" class="control-label">Name</label>
                <input type="text" class="form-control" id="Name" ng-model="vm.user.name" />
            </div>
            <div class="form-group">
                <label for="Country" class="control-label">Country</label>
                <input type="text" class="form-control" id="Country" ng-model="vm.user.country" />
            </div>
            <div class="form-group">
                <label for="Latitude" class="control-label">Latitude</label>
                <input type="number" class="form-control" id="Latitude" ng-model="vm.user.latitude"  />
            </div>
            <div class="form-group">
                <label for="Longitude" class="control-label">Longitude</label>
                <input type="number" class="form-control" id="Longitude" ng-model="vm.user.longitude"  />
            </div>
            <button class="btn btn-sm" ng-click="vm.locate()">Find me</button>
            <button class="btn btn-sm" ng-click="vm.add()">Add</button>
            <button class="btn btn-sm" ng-click="vm.position()">Show me</button>
        </div>
    </div>
</form>
